<!DOCTYPE html>

        :root {
            --neon: #00f2ff;
            --pink: #ff007a;
            --terminal: #00ff41;

        body, html {

            overflow: hidden;
        }

        /* üé• VIDEO BACKGROUND */
        #bgVideo {

            z-index: -1; filter: brightness(0.4) contrast(1.2);
            object-fit: cover;
        }

        /* üìü TERMINAL UI */
        .container {
            width: 380px; background: var(--glass);
            border: 1px solid var(--neon); padding: 30px;
            position: relative; backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            border-radius: 2px;
        }

        .header {
            text-align: center; border-bottom: 1px solid var(--neon);
            padding-bottom: 15px; margin-bottom: 25px;
        }

        .rainbow {
            background: linear-gradient(90deg, #fff, var(--neon), var(--pink), #fff);
            background-size: 200%; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move-bg 3s linear infinite; font-weight: 900;
        }
        @keyframes move-bg { to { background-position: 200%; } }

        /* ‚å®Ô∏è INPUT & BUTTONS */
        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.6);
            border: 1px solid #333; color: var(--neon);
            text-align: center; font-family: 'Source Code Pro', monospace;
            box-sizing: border-box; margin-bottom: 15px;
        }

        .btn {
            width: 100%; padding: 15px; border: none; font-weight: 900;
            cursor: pointer; margin-bottom: 10px; transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .btn-pink { background: none; border: 1px solid var(--pink); color: var(--pink); }
        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* üåÄ LOADING BAR */
        #loaderBox { display: none; text-align: center; }
        .bar-bg { width: 100%; height: 6px; background: #222; margin: 20px 0; }
        .bar-fill { width: 0%; height: 100%; background: var(--neon); transition: 0.1s; }

        .hidden { display: none !important; }
        
        .item { 
            display: flex; justify-content: space-between; padding: 12px; 
            background: rgba(0, 242, 255, 0.05); margin-bottom: 5px; 
            border-left: 3px solid var(--neon); font-size: 12px;
        }

</head>
<body>

        function startLoading() {
            document.getElementById('loginPage').classList.add('hidden');

            const loading = setInterval(() => {
                count += Math.floor(Math.random() * 3) + 1;
                if(count > 100) count = 100;
                document.getElementById('progressFill').style.width = count + "%";
                document.getElementById('percentText').innerText = count + "%";

        function startTrial() {

</html>
